<!DOCTYPE html>
<html>
<body>
<h1>Quadria UI</h1>
<table>
{{range .}}
<tr>
    {{range .}}
    <td style='width:30px;height:30px;text-align:center;background:{{.Player.Color}}'>
        {{if and (ge .Value 1) (le .Value 6)}}
            <img src="/static/dice-{{.Value}}.svg" width="30" height="30" alt="{{.Value}}"/>
        {{else}}
            {{.Value}}
        {{end}}
    </td>
    {{end}}
</tr>
{{end}}
</table>
</body>
</html>
